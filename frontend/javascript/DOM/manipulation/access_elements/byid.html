<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="one">Text One</p>
    <p id="two">Text two</p>
    <p id="three">Text three</p>
</body>

<script>
    const myPara = document.getElementById("one")
    myPara.innerText = "Text changed"

    document.getElementById("two").innerText += " Text changed"

    document.getElementById("three").style.color = "red"
    document.getElementById("three").style.backgroundColor = "cyan"



</script>

</html>
