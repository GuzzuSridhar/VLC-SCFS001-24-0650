<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- to display special characters use the following syntax 
    these characters are called as entities
    all entitiy characters start with an "&" and end with a ";" 
    look at 
    https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references
    for more such characters
    -->
    <p>Copyright &copy; - All right reserved</p>
    <p>NTUC &trade;</p>

    <!-- display html code on a page -->
    <p>
        the tag used for bold text is &lt;b&gt;
    </p>
</body>

</html>
