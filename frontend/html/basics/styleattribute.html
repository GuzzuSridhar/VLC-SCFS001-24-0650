<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Style attribute
        1. global attribute (can be applied to any HTML element)
        2. Applies CSS (additional display) properties to an element
        3. always has Key:value pairs for each display property
            eg:
               syntax --  
                style= "key:value"
               usage --
                style= "color:blue"
                style= "background-color: cyan" 
        4. There can be only one style attribute per element
        5. multiple styles (display properties) can be defined in a single style attribute seperated by a semi colon
            eg:
                style="color:blue; background-color: cyan"
    
    -->
    <h1 style="color:blue; background-color: cyan; text-align: right;">Welcome to Styling</h1>
</body>

</html>
