<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- the target attribute (optional) on an anchor tag 
        defines where the target page is going to be shown up 

        the possible values are:
        1. _blank -- the target page opens up on a new tab/page
        2. _self (default) -- opens up on the same tab/page

        the 2 options/values are used with iframes
        3. _parent
        4. _top
    -->

</body>
<!-- opens the cnn link on the same tab -->
<p>Get the latest News updates from <a href="https://edition.cnn.com/" target="_self">CNN</a></p>
<br>
<!-- opens the bbc link on a new tab -->
<a href="https://www.bbc.com/" target="_blank">Get the latest News updates from BBC</a>

</html>
