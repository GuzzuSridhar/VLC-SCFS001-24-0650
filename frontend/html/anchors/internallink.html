<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Internal Links
    refer to a page within the current project
    can have absolute or relative href

    1. using the absolute URL
    2. using the Relative URL
-->

    <!-- Create a link to a page within the same project using absolute URL -->
    <a href="http://127.0.0.1:5501/html/anchors/simplelink.html">What is a Link?</a>
    <!-- Create a link to a page within the same project using relative URL 
         and calling a file in the same folder
         a "dot" denotes the current folder
    -->
    <br>


    <a href="./simplelink.html">What is a Link?</a>
    <!-- Create a link to a page within the same project using relative URL 
    and calling a file in the parent folder
    a "dot dot" denotes the parent folder
    -->
    <br>
    <a href="../hello.html">Hello</a>


</body>

</html>
