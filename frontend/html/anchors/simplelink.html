<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- the syntax for a anchor is:
    <a href="<path>" target="<value>"
    mandantory attribute is "href"

    Used to create a clikable link to a resource (external or internal)
    external resources are always supposed to be starting with a "http://"

    anchor is an inline element
-->

    <h1>Demo of Anchor tag</h1>
    <hr>
    <!-- external links -->

    <p>Get the latest News updates from <a href="https://edition.cnn.com/">CNN</a></p>
    <br>
    <a href="https://www.bbc.com/">Get the latest News updates from BBC</a>

</body>

</html>
