<body>
    <!-- Definition List
    dl -- definition list, 
    dt -- definition term, 
    dd -- definition description
-->
    <h2>Definition List Demo</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Used to create content for web pages</dd>
        <dt>CSS</dt>
        <dd>Used to Style the content created using HTML</dd>
        <dt>JavaScript</dt>
        <dd>USed to Create dynamic actions on web pages</dd>
    </dl>
</body>

</html>
