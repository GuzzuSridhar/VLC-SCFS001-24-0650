<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Unordered List  are bulletted lists
    ul and li are the tags used  
    -->
    <h4>Read more about</h4>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <hr>

    <h4>Read more about</h4>
    <ul>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">JavaScript</a></li>
    </ul>
    <hr>

    <!-- list styles -->
    <h3>Types of List Display</h3>

    <h4>Square</h4>
    <ul style="list-style: square;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h4>Circle</h4>
    <ul style="list-style: circle;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h4>Disc</h4>
    <ul style="list-style: disc;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h4>None</h4>
    <ul style="list-style: None;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <hr>


</body>

</html>
