<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML forms 
            comprise of the input elements to capture used informaion (input) 
            all the input elements are wrapped in a form element (topmost element)
            the mandatory attribute of a form is "action"
     -->
    <div>
        <h2>Please login</h2>
        <form action="">
            <!-- the additional attributes of an input element are "id" & "name" -->
            <span>User Name</span><input type="text" id="" value="">
            <br>
            <span>Password</span><input type="password" id="" value="">
        </form>
        <hr>
        <!-- correct way of assigning labels -->
        <h2>Please login</h2>
        <form action="">
            <label for="uname">User Name:</label>
            <input type="text" id="uname" value="">
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" value="">
        </form>
    </div>
</body>

</html>
