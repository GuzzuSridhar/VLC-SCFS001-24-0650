<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML elements are of two types 
        1. inline
            text format elements like the b elements are inline
            
        2. Block 
            h1-h6 are block elements 
    -->

    <!-- Block elements 
    occupy the entire viewport width 
    every block element starts in a new line
    -->
    <h1>This is a block element</h1>
    <h1>This is a block element</h1>

    <!-- inline elemets 
    occupy the width as the content of the element 
    inlne elements do not start in a new line 
    -->
    <b>This is bold</b>
    <b>This is bold</b>

    <!-- Combination -->
    <h2>Heading</h2> in <b>a line</b><i>Testing</i>





</body>

</html>
