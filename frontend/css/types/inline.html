<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- demonstration of  inline styling 
        the style attribute is used
        only on stryle attribute per element is allowed
        each style attribute can have any number of style/css properties
        each style attribute sets a set of css properties for a single element
        style is a universal attribute
        has the highest priority 
        Challenge with tyhe inline styling is that it is difficult to maintain as the code is redundant
    -->
    <!-- 
        A CSS property is always a key:value pair
        multiple properties can be applied and are seperated with a semi-colon
        the values for the style attribute have to be mentioned within double quotes
        -->

    <!-- 
        One style parameter
        a paragraph tag with font color specified 
    -->
    <p style="color: blue;">This text is in Blue color</p>

    <!-- 
        two style parameters
        a paragraph tag with font color and background specified 
    -->
    <p style="color: blue; background-color: aqua;">This text is in Blue color and cyan bg</p>

</body>

</html>
