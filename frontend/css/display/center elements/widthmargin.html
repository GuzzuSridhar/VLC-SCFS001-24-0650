<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* center using the box model */
        .center {
            width: fit-content;
            /* margin:quto will not work if the width is not set */
            margin: auto;
            border: 1px dotted black;
            /* to set some space between the content and the inner border wall */
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="center">
        <p>Center the p in a div</p>
    </div>
</body>

</html>
