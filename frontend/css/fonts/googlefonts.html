<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- get the links to the font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <style>
        .playwrite-cl-my {
            font-family: "Playwrite CL", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        /* copy the class from the appropriate font download page */
        .gf {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }
    </style>
</head>

<body>
    <p class="playwrite-cl-my">Testing google fonts</p>
    <p class="gf">Another Google font</p>
</body>

</html>
