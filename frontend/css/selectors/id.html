<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        Id selector 
            is used to apply the styling to a single element
            always starts with a hash "#"
            gets applied to an element with the selector name as value for the id attribute
        */
        #select {
            color: blue;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <p id="select">This is styled</p>
    <p>This is not styled</p>

</body>

</html>
