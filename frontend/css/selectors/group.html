<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a group selector is one where multiple elements seperated with coma are applied as selector */
        /* used to apply common parameters to many elements */
        p,
        span,
        h1 {
            color: blue;
        }

        /* individual element selectors can be used to set other properties */
        p {
            font-size: 5em;
        }

        /* span{

        }

        h1{

        } */
    </style>
</head>

<body>
    <h1>Group selector</h1>
    <p>This is </p>
    <span>styled</span>
</body>

</html>
