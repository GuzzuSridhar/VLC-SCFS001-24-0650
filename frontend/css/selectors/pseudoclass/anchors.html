<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Anchors have 3 states
        link, active and visited 
    -->
    <style>
        a:link {
            color: blueviolet;
        }

        a:active {
            color: red;
        }

        a:visited {
            color: green;
        }
    </style>
</head>

<body>
    <a href="http://bbc.co.uk">BBC News</a>
</body>

</html>
