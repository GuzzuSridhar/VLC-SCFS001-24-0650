<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- every style set has to be (named) with or seperated using a selector  -->
    <!-- 
    syntax of a selector
    <selector> { properties} 
    -->


    <style>
        /*  the case below the selector is a span element */

        span {
            color: blue;
        }

        span {
            color: blueviolet;
            background-color: aqua;
        }


        /*  the case below the selector is a p element */
        p {
            color: greenyellow;
        }

        /*  the case below the selector is a p element */
        h1 {
            color: orangered;
        }
    </style>
</head>

<body>
    <h1>Demo of Element selector</h1>
    <p>All the elements are allied with the css properties in the <span>html pages</span></p>
    <h1>Demo of Element selector</h1>
    <p>All the elements are allied with the css properties in the <span>html pages</span></p>

    <h2>This is not styled</h2>
</body>

</html>
