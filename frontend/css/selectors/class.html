<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        Most widely used selector type
        the class attribute always starts with a period "."
        a class selector can be applied to selected elements to which the properties are applicable */

        .myclass {
            color: aliceblue;
            background-color: blue;
        }

        .yourclass {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h1>Class Selectors</h1>
    <h2 class="myclass">Applied selectively</h2>
    <p class="myclass">This styled</p>
    <p>This is not styled</p>

    <!-- multiple classes can be applied to a single element seperated with a white space -->
    <p class="myclass yourclass"></p>
</body>

</html>
